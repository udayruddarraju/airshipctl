apiVersion: v1
kind: Secret
metadata:
  labels:
    airshipit.org/ephemeral-user-data: "true"
    airshipit.org/deploy-k8s: "false"
  name: node1-bmc-secret
type: Opaque
stringData:
  userData: |
    #cloud-config
    ssh_pwauth: True
    chpasswd:
      list: |
          root:deploY!K8s
          deployer:deploY!K8s
    users:
      - default
      - name: deployer
        gecos: deployer
        ssh_pwauth: True
    runcmd:
    - curl -L https://github.com/flanksource/konfigadm/releases/download/v0.4.14/konfigadm
      -o /usr/local/bin/konfigadm && chmod +x /usr/local/bin/konfigadm
    - konfigadm apply --config=/tmp/konfigadm.yml
    - kubeadm init --config /tmp/kubeadm.yaml
    - kubectl --kubeconfig /etc/kubernetes/admin.conf apply -f https://docs.projectcalico.org/v3.8/manifests/calico.yaml
    - mkdir -p /opt/metal3-dev-env/ironic/html/images
    write_files:
    - content: |
        apiVersion: v1
        clusters:
        - cluster:
            certificate-authority-data: 
            server: https://10.23.25.101:6443
          name: kubernetes
        contexts:
        - context:
            cluster: kubernetes
            user: kubernetes-admin
          name: kubernetes-admin@kubernetes
        current-context: kubernetes-admin@kubernetes
        kind: Config
        preferences: {}
        users:
        - name: kubernetes-admin
          user:
            client-certificate-data: 
            client-key-data: 
      owner: root:root
      path: /etc/kubernetes/admin.conf
      permissions: "0640"
    - content: |
        
      encoding: base64
      owner: root:root
      path: /etc/kubernetes/pki/ca.crt
      permissions: "0640"
    - content: |
        
      encoding: base64
      owner: root:root
      path: /etc/kubernetes/pki/ca.key
      permissions: "0600"
    - content: |
        kubernetes:
          version: 1.17.3
        container_runtime:
          type: docker
      owner: root:root
      path: /tmp/konfigadm.yml
      permissions: "0640"
    - content: |
        ---
        apiServer:
          certSANs:
            - 10.23.25.101
            - 10.23.24.101
        apiVersion: kubeadm.k8s.io/v1beta2
        controllerManager: {}
        dns:
          type: ""
        etcd: {}
        kind: ClusterConfiguration
        networking:
          podSubnet: 192.168.0.0/24
        scheduler: {}
        ---
        apiVersion: kubeadm.k8s.io/v1beta2
        kind: InitConfiguration
        localAPIEndpoint: {}
        nodeRegistration:
          ignorePreflightErrors:
          - NumCPU
          - SystemVerification
          taints: []
      owner: root:root
      path: /tmp/kubeadm.yaml
      permissions: "0640"
    bootcmd:
    - /usr/sbin/mkfs.ext4 /dev/vda
    - mkdir /mnt/vda
    - mount /dev/vda /mnt/vda
    - mkdir -p /opt/metal3-dev-env/ironic/html/images
    - mkdir -p /mnt/vda/opt/metal3-dev-env/ironic/html/images
    - mount --bind /mnt/vda/opt/metal3-dev-env/ironic/html/images /opt/metal3-dev-env/ironic/html/images
    - mkdir -p /var/lib/docker /mnt/vda/var/lib/docker
    - mount --bind /mnt/vda/var/lib/docker /var/lib/docker
    - mkdir -p /var/lib/docker-engine /mnt/vda/var/lib/docker-engine
    - mount --bind /mnt/vda/var/lib/docker-engine /var/lib/docker-engine
    - mkdir -p /mnt/vda/var/lib/kubelet/ /var/lib/kubelet/
    - mount --bind /mnt/vda/var/lib/kubelet/ /var/lib/kubelet/
    - mv /etc/network/interfaces.d/50-cloud-init.cfg /etc/network/interfaces.d/50-cloud-init
    - systemctl restart networking
