apiVersion: airshipit.org/v1alpha1
bootstrapInfo:
  dummy_bootstrap_config:
    builder:
      networkConfigFileName: netconfig
      outputMetadataFileName: output-metadata.yaml
      userDataFileName: user-data
    container:
      containerRuntime: docker
      image: dummy_image:dummy_tag
      volume: /dummy:dummy
clusters:
  dummy_cluster:
    clusterType:
      ephemeral:
        bootstrapInfo: dummy_bootstrap_config
        clusterKubeconf: dummy_cluster_ephemeral
        managementConfiguration: dummy_management_config
      target:
        bootstrapInfo: dummy_bootstrap_config
        clusterKubeconf: dummy_cluster_target
        managementConfiguration: dummy_management_config
contexts:
  dummy_context:
    contextKubeconf: dummy_cluster_ephemeral
    manifest: dummy_manifest
currentContext: dummy_context
kind: Config
managementConfiguration:
  dummy_management_config:
    insecure: true
    type: redfish
manifests:
  dummy_manifest:
    metadataPath: manifests/site/test-site/metadata.yaml
    primaryRepositoryName: primary
    repositories:
      primary:
        auth:
          sshKey: testdata/test-key.pem
          type: ssh-key
        checkout:
          branch: ""
          commitHash: ""
          force: false
          tag: v1.0.1
        url: http://dummy.url.com/manifests.git
    subPath: manifests/site/test-site
    targetPath: /var/tmp/
users:
  dummy_user: {}
